{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Без посредников – достоверная база объектов недвижимости. Здесь вы сможете найти квартиру
    по любому параметру, узнать хитрости риэлторских агентств и получить полезные ссылки для проверки квартиры." />
    <meta name="keywords" content="аренда квартиры, без посредников, авито, циан, в Барнауле, без риэлтора,
    от собственника, недорого, снять квартиру в Барнауле, документы для оформления аренды, полезные ссылки для проверки" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'img/m2_v1.svg' %}" type="image/x-icon" >

    <title>
        {% block title %}
            Аренда квартир без посредников в Барнауле
        {% endblock title %}
    </title>

</head>
<body>

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

        <!-- main content -->
        {% block content %}

        {% endblock content %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
